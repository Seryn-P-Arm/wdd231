<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Seryn Paige Armstorng">
    <meta name="description" content="Make an order for a commission by entering personal details and details of the requested order, and sending the message to my gmail.">
    <meta property="og:title" content="The Art Den">
    <meta property="og:type" content="website">
    <meta property="og:image" content="../images/the-art-den-ad.webp">
    <meta property="og:url" content="https://seryn-p-arm.github.io/wdd231/project/index.html">
    <title>Commission</title>
    <!-- Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
    <!-- Styles links -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/normalize-medium.css">
    <link rel="stylesheet" href="styles/normalize-small.css">
    <link rel="stylesheet" href="styles/commission.css">
    <link rel="stylesheet" href="styles/commission-medium.css">
    <link rel="stylesheet" href="styles/commission-small.css">
    <!-- Scripts links -->
    <script src="scripts/commission.js" defer></script>
    <script src="scripts/date.js" defer></script>
    <script src="scripts/header-footer.js" defer></script>
    <script src="scripts/animate-nav.js" defer></script>
    <!-- Fave icon link -->
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <div class="header-top">
            <img src="images/red-flower-icon.svg" alt="Red Flower" class="header-icon bottom-left" width="100" height="100"  loading="lazy">
            <img src="images/flowers-and-bee-icon.svg" alt="Flowers and Bee" class="header-icon top-right" width="100" height="100"  loading="lazy">
        </div>
        <a href="index.html"><img class="logo" src="images/the-art-den-logo.webp" alt="The Art Den Logo" width="150" height="150"></a>
        <h1>Commission Order</h1>
        <button type="button" id="menu"></button>           
        <nav id="animateNav">
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="art-gallery.html">Gallery</a></li>
                <li class="current-page"><a href="#">Commission</a></li>
                <li><a href="contact-page.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Place a Commission Order</h2>
        <form id="commission-form" action="success.html" method="get">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="description">Artwork Description:</label>
            <textarea id="description" name="description" required></textarea>
            
            <label for="style">Preferred Style:</label>
            <input type="text" id="style" name="style" required>
            
            <label for="budget">Budget:</label>
            <input type="number" id="budget" name="budget" required>
            
            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline" required>
            
            <button id="send-message-button" type="submit">Create Order</button>
        </form>
    </main>
    <footer>
        <img src="images/flowers-and-bee-icon.svg" alt="Flowers and Bee" class="footer-icon top-left" width="100" height="100"  loading="lazy">
        <p>
            <span id="currentyear"></span> &#127804; Seryn Paige Armstrong &#127804; South Africa
        </p>
        <p id="lastModified">
        </p>
        <img src="images/red-flower-icon.svg" alt="Red Flower" class="footer-icon bottom-right" width="100" height="100"  loading="lazy">
    </footer>
</body>
</html>
